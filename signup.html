<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <div class="container">
        <h2>User Sign Up</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile:</label>
        <input type="mobile" id="mobile" name="mobile" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="registerUser()">Sign Up</button>

    <p>Already have an account?<a href="Homepage/index.html">Sign in</a></p>
    </div>
</form>

<script>
    function registerUser() {
        // Simple client-side validation
        var username = document.getElementById('username').value;
        var mobile = document.getElementById('mobile').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        if (!username || !email || !mobile || !password) {
            alert("Please fill in all fields");
            return;
        }

        // You can send this data to the server for further processing (not implemented here)
        // Example using JavaScript Fetch API:
        fetch('/your-server-endpoint', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email,mobile, password }),
        })
        .then(response => response.json())
        .then(data => {
            // Handle server response (not implemented here)
            console.log(data);
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
