<!-- Login Page -->
<!DOCTYPE html>
<html>

<head>
  <title>Issue Tracking System - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm" action="login.php" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="radio-input">
        <!-- Update the radio buttons with correct values -->
        <input type="radio" id="user-type" name="LoginType" value="User">
        <label for="user-type">User</label>

        <input type="radio" id="developer-type" name="LoginType" value="Developer">
        <label for="developer-type">Developer</label>

        <input type="radio" id="administrator-type" name="LoginType" value="Administrator">
        <label for="administrator-type">Administrator</label>
      </div>
      <div class="form-group">
        <button type="submit" class="login-button">Login</button>
      </div>
    </form>
  </div>
</body>

</html>
