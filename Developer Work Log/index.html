<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Developer Work Log Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Developer Work Log Page</h2>

    <!-- Assigned Tickets Section -->
    <div class="assigned-tickets-section">
        <h3>Assigned Tickets</h3>
        <div class="ticket">
            <p class="ticket-title">Ticket #123: <input type="text" value="Sample Ticket Title" disabled></p>
            <p class="ticket-details">Status: <input type="text" value="In Progress" disabled> | Priority: <input type="text" value="2" disabled> | Category: <input type="text" value="Bug" disabled></p>
        </div>
        <div class="ticket">
            <p class="ticket-title">Ticket #456: <input type="text" value="Another Ticket Title" disabled></p>
            <p class="ticket-details">Status: <input type="text" value="Open" disabled> | Priority: <input type="text" value="1" disabled> | Category: <input type="text" value="Feature Request" disabled></p>
        </div>
        <!-- Add more tickets as needed -->
    </div>

    <!-- Work Log Section -->
    <div class="work-log-section">
        <h3>Work Log</h3>
        <div class="work-log-entry">
            <p class="log-author">John Doe</p>
            <p class="log-details">Started working on Ticket #123. Assigned to self.</p>
            <p class="log-details">Date/Time: <input type="text" value="January 5, 2023 9:30 AM" disabled></p>
        </div>
        <div class="work-log-entry">
            <p class="log-author">Jane Doe</p>
            <p class="log-details">Completed coding for Ticket #456. Ready for testing.</p>
            <p class="log-details">Date/Time: <input type="text" value="January 6, 2023 3:45 PM" disabled></p>
        </div>
        <!-- Add more work log entries as needed -->
    </div>
</div>

</body>
</html>
