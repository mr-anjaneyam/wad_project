<!-- Ticket Creation Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICKET CREATION PAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <h2>TICKET CREATION PAGE</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="78" required></textarea>

        <!-- Priority Dropdown -->
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <!-- Attachment/Upload File -->
        <label for="file">Attachment/Upload File:</label>
        <input type="file" id="file" name="file">

        <!-- Category Dropdown -->
        <label for="category">Category/Type:</label>
        <select id="category" name="category" required>
            <option value="Bug">Bug</option>
            <option value="Feature Request">Feature Request</option>
            <option value="Enhancement">Enhancement</option>
        </select>

        <!-- Submit and Cancel/Reset Buttons -->
        <button type="submit" onclick="alert('Ticket Created Successfully..!')">Submit</button>
        <button type="reset" onclick="window.location.reload();">Cancel/Reset</button>
    </form>
</div>

</body>
</html>
